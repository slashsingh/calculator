<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<main class="container">
		<div class="row justify-content-center m-2">
			<div class="col col-md-4 border shadow">
				<form class="mt-4">
			<div class="form-group">
				<input type="text" id="display" class="form-control text-right" placeholder="0" value="" readonly>
			</div>
		</form>
		<div class="row mb-2">
			<div class="col">
				<button class="btn btn-block btn-light text-danger" onclick="reset()">C</button>
			</div>
			<div class="col">
				<button class="btn btn-block btn-light" onclick="deleteLast()"><<</button>
			</div>
			<div class="col">
				<button class="btn btn-block btn-light" onclick="getOperator('%')">%</button>
			</div>
			<div class="col">
				<button class="btn btn-block btn-light" onclick="getOperator('/')">/</button>
			</div>
		</div>
		<div class="row mb-2">
			<div class="col">
				<button class="btn btn-block btn-light" onclick="display('7')">7</button>
			</div>
			<div class="col">
				<button class="btn btn-block btn-light" onclick="display('8')">8</button>
			</div>
			<div class="col">
				<button class="btn btn-block btn-light" onclick="display('9')">9</button>
			</div>
			<div class="col">
				<button class="btn btn-block btn-light" onclick="getOperator('*')">*</button>
			</div>
		</div>
		<div class="row mb-2">
			<div class="col">
				<button class="btn btn-block btn-light" onclick="display('4')">4</button>
			</div>
			<div class="col">
				<button class="btn btn-block btn-light" onclick="display('5')">5</button>
			</div>
			<div class="col">
				<button class="btn btn-block btn-light" onclick="display('6')">6</button>
			</div>
			<div class="col">
				<button class="btn btn-block btn-light" onclick="getOperator('-')">-</button>
			</div>
		</div>
		<div class="row mb-2">
			<div class="col">
				<button class="btn btn-block btn-light" onclick="display('1')">1</button>
			</div>
			<div class="col">
				<button class="btn btn-block btn-light" onclick="display('2')">2</button>
			</div>
			<div class="col">
				<button class="btn btn-block btn-light" onclick="display('3')">3</button>
			</div>
			<div class="col">
				<button class="btn btn-block btn-light" onclick="getOperator('+')">+</button>
			</div>
		</div>
		<div class="row mb-2">
			<div class="col">
				<button class="btn btn-block btn-light" onclick="changeSign()">-/+</button>
			</div>
			<div class="col">
				<button class="btn btn-block btn-light" onclick="display('0')">0</button>
			</div>
			<div class="col">
				<button class="btn btn-block btn-light" onclick="display('.')">.</button>
			</div>
			<div class="col">
				<button class="btn btn-block btn-success" onclick="displayResult(true)">=</button>
			</div>
		</div>
			</div>
		</div>
	</main>
</body>
</html>
